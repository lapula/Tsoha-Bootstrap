{% extends "base.html" %}
{% block content %}
  <h1>Uusi käyttäjä</h1>
  
  {% if virheet %}
    <div class="alert alert-danger">
      <ul>
        {% for virhe in virheet %}
          <li>{{virhe}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/kayttaja/uusikayttaja">
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input name="nimi" value="{{attributes.nimi}}" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input name="salasana" value="{{attributes.salasana}}" class="form-control" type="text">
    </div>
      
    <div class="form-group">
      <label>Salasana uudelleen</label>
      <input name="salasana2" value="" class="form-control" type="text">
    </div>
      
    <div class="form-group">
      <label>Kontrolli</label>
      <input name="kontrolli" class="form-control" type="password">
    </div>

    <button type="submit" class="btn btn-success">Luo käyttäjä</button>
  </form>
{% endblock %}
