{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa PJ Vaalit</h1>
  
  {% if virheet %}
    <div class="alert alert-danger">
      <ul>
        {% for virhe in virheet %}
          <li>{{virhe}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/muokkaa/{{aanestys.id}}">
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" value="{{aanestys.nimi}}" type="text">
    </div>
    <div class="form-group">
      <label>P채채ttyy (pp.kk.vvvv)</label>
      <input name="paattyy" class="form-control" value="{{aanestys.paattyy}}" type="text">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control" rows="5">{{aanestys.kuvaus}}</textarea>
    </div>
    <label>Vaaditaanko kirjautuminen</label>
    <div class="checkbox">
        
        {% if aanestys.kirjautuminen %}
        <input type="radio" name="kirjautuminen" value="True" checked> Kyll채
        <br>
        <input type="radio" name="kirjautuminen" value="False"> Ei
        {% else %}
        <input type="radio" name="kirjautuminen" value="True" > Kyll채
        <br>
        <input type="radio" name="kirjautuminen" value="False" checked> Ei
        {% endif %}
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
