{% extends "base.html" %}
{% block content %}
  <h1>Luo uusi äänestys</h1>

  <form method="post" action="{{base_path}}/luo">
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" value="" type="text">
    </div>
    <div class="form-group">
      <label>Luonut</label>
      <input name="luonut" class="form-control" value="{{kayttaja.id}}" type="hidden">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label>Päättyy</label>
      <input name="paattyy" class="form-control" value="" type="date">
    </div>
      <label>Vaaditaanko kirjautuminen</label>
      <div class="checkbox">
        <input type="radio" name="kirjautuminen" value="True" checked> Kyllä
        <br>
        <input type="radio" name="kirjautuminen" value="False"> Ei
    </div>
    
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
